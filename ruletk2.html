<meta charset ='utf-8'>
<script>
var text;
var count = 0;
var patr = parseInt(prompt('Вас приветствует игра русская рулетка со встроеным датчиком процента удачи. Введите количество патрон в пистолете от 1 до 5, включительно.'));
while ((patr != 1) && (patr != 2) && (patr != 3) && (patr != 4) && (patr != 5))
{
patr = parseInt(prompt("Похоже вы не правильно ввели количество патрон, попробуйте еще раз, введите количество патрон в пистолете от 1 до 5, включительно."));
}
do
{
if ((Math.random() * 6) < (Math.random()*patr))
{
var percent = Math.round(count*patr/6*100);
if (percent > 100)
text = 'Ты везунчик!';
if (percent == 100)
text = 'Это отлично.';
if ((percent >= 80) && (percent < 100))
text = 'Это хорошо.';
if ((percent >= 50) && (percent < 80))
text = 'Это нормально.';
if (percent < 50)
text = 'Это плохо.';
if (prompt('У тебя в голове пуля! Выйграно раундов '+count+'. Твой процент удачи составляет '+percent+'%. '+text+' Что бы узнать формулу нажмите Enter. Что бы сыграть еще раз обнови страницу.') == '')
alert('Процент удачи = кол-ву выйгранных раундов * кол-во патрон / 6 * 100%');
break;
}
count++;
}
while (prompt('Нажмите Enter (Только не особо быстро) чтобы прокрутить барабан и продолжить или любую другую клавишу, чтобы закончить игру.') == '')
</script>
